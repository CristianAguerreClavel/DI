        <script type="text/javascript">
        	
        	/*Lenght propio*/
        	
        	function miLength(){
        		var campoNombre = document.getElementById("nombre");
        		var cadenaTexto = campoNombre.value;
        		var arrayCadena = cadenaTexto.split("");
        		var longitud = 0;
        		
        		for (i in arrayCadena){
        			longitud ++;
        		}
        		
        		alert("La longitud de la cadena es "+longitud);
        		
        	}
        	
        	
        	/*-----------------------------------------------------------*/
        	
        	
        	/*CharAt propio*/
        	
        	function miCharAt(){
        		var campoTexto = document.getElementById("cadenaCharAt");
        		var campoPosicion = document.getElementById("posicionCharAt");
        		
        		var cadenaTexto = campoTexto.value;
        		var posicion = campoPosion.value;
        		var caracter="";
        		var arrayCadena = cadenaTexto.split("");
        		var longitud = 0;
        		
        		/*
        		for (i in arrayCadena){
        			longitud ++;
        		}
        		*/
        		var longitud = MiLength(cadenaTexto);
        		
        		for (var i = 0; i<longitud;i++){
        			if (i == posicion){
        				caracter = arrayCadena[i];
        			}
        		}
        		
        		alert("En la cadena la posicion "+posicion+" contiene el caracter "+caracter);
        		
        	}
        	
        	/*------------------------------------------------------------*/
        	
        	/*indexOf propio*/
        	
        	function miIndexOf(){
        		var campoTexto=document.getElementById("cadenaIndexOf");
        		var campoCaracter=document.getElementById("caracterIndexOf");
        		var cadenaTexto = campoTexto.value;
        		var caracter = campoCaracter.value;
        		
        		var posicion = 0;
        		var longitud = MiLength(cadenaTexto);
        		var arrayCadena = cadenaTexto.split("");
        		
        		for (var i = 0; i<longitud;i++){
        			if (arrayCadena[i] == caracter ){
        				posicion = i;
        				alert("El caracter se encuentra en la posicion "+ posicion);
        				return;
        			}
        		}
        	}
        	
        	/*------------------------------------------------------------*/
        	
        	/*lastIndexOf propio*/
        	
        	function MiLastIndexOf(cadenaTexto, caracter){
        		var posicion = 0;
        		var longitud = MiLength(cadenaTexto);
        		var arrayCadena = cadenaTexto.split("");
        		
        		for (var i = 0; i<longitud;i++){
        			if (arrayCadena[i] == caracter ){
        				posicion = i;
        			}
        		}
        		return posicion;
        	}
        	
        	/*------------------------------------------------------------*/
        	
        	/*Substring*/
        	
        	function MiSubstring(cadenaTexto, inicio, fin){
        		var cadenaExtraida = "";
        		var longitud = MiLength(cadenaTexto);
        		var arrayCadena = cadenaTexto.split("");
        		
        		for (var i = inicio; i<fin;i++){
        			cadenaExtraida+=arrayCadena[i];
        		}
        		return cadenaExtraida;
        	}
        	
        	/*------------------------------------------------------------*/
        	
        	/*MiConcat*/
        	
        	function MiConcat(array1, array2){
        		
        		var longArray1=0;
        		var longArray2=0;
        		
        		for (var i in array1){
        			longArray1++;
        		}
        		
        		for (var i in array2){
        			longArray2++;
        		}
        		
        		/*alert(longArray1);
        		alert(longArray2);*/
        		var longAux = longArray1+longArray2;
        		
        		var array3= new Array(longAux);
        		
    			for (var i = 0; i< longArray1;i++){
    				array3[i] = array1[i];
    			}
        		
        		var iAux = 0;
        		for (var index = longArray1 ; index<longAux;index++ ){
        			array3[index]=array2[iAux];
        			iAux++;
        		}
        		return array3;
        	}
        
        	/*------------------------------------------------------------*/
        	//reverse
        	
        	function miReverse(array){
     		var longitud=0;
     		for(var i in array){
     			longitud++;
     		}
     		alert(longitud);
     		var array2=new Array(longitud);
     		
     		var a=longitud-1;
     		for(var i=0;i<longitud;i++){
     			array2[a]=array[i];
     			a--;
     		}
     		return array2;
     	}
     		
        	//reverseCadena
        	
        	function miReverseCadena(cadena){
	     		var longitud=0;
	     		for(var i in cadena){
	     			longitud++;
	     		}
	     		/*alert(longitud);*/
	     		
	     		var palabra = "";
	     		
	     		for(var a=(longitud-1);a>=0;a--){
	     			palabra+=cadena[a];
	     			/*alert(palabra);*/
	     		}
	     		return palabra;
     		}
	     
     	
        </script>
