<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
        
        <script type="text/javascript">
        	var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 
        				'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 
        				'V', 'H', 'L', 'C', 'K', 'E', 'T'];
        	
        	var numeroDNI = prompt("Introduce el número de DNI");
        	var arrayDNI = numeroDNI.split("");
        	var numero=""; 
        	
        	/*alert(arrayDNI[0]);
        	alert(arrayDNI[1]);
        	alert(arrayDNI[2]);
        	alert(arrayDNI[3]);
        	alert(arrayDNI[4]);
        	alert(arrayDNI[5]);
        	alert(arrayDNI[6]);
        	alert(arrayDNI[7]);
        	alert(arrayDNI[8]);*/
        	
        	for (var i = 0;i<8;i++){
        		numero = numero + arrayDNI[i];
        	}
        		parseInt(numero); 
        		
        	var letra = arrayDNI[8];
        	letra = letra.toUpperCase();
        	
        	if(numero < 0 || numero > 99999999) {
			  alert("El número de DNI introducido no es valido");
			}
			else {
			  var letraCalculada = letras[numero % 23];
			  if(letraCalculada != letra) {
			    alert("La letra introducida no es correcta");
			  }
			  else {
			    alert("El DNI introducido es correcto");
			  }
			}
        	
        </script>
        
        
    </head>
    <body>
        <h1>New Web Project Page</h1>
    </body>
</html>
